<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- code here -->
        <div class="player">
            <div class="player-info">
                <h2 class="player-name"><span class="player-team">West Ham United</span>Mark Noble</h2>
                <dl class="player-stats">
                    <div>
                        <dt class="player-stat">Matches</dt>
                        <dd class="player-stat-number">550</dd>
                    </div>
                    <div>
                        <dt class="player-stat">Goals</dt>
                        <dd class="player-stat-number">62</dd>
                    </div>
                    <div>
                        <dt class="player-stat">Assists</dt>
                        <dd class="player-stat-number">58</dd>
                    </div>
                </dl>
            </div>
            <div class="player-image">
                <img src="image.png" />
                <span class="captain-badge">C<span>
            </div>
        </div>
    </div>
</body>

</html>
